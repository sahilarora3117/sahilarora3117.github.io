            <h1>What are Cursors? </h1>
            <br />

            <br />

            <p>
                A cursor is a pointer to a private SQL area that stores information about processing a specific SELECT or DML statement. <br />
                A session cursor that is constructed and managed by PL/SQL is an implicit cursor. A session cursor that you construct and manage is an explicit cursor.            </p>
